<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - QRtists</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="auth.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    .main-header {
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .logo {
      position: absolute;
      left: 2rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: #000;
      text-decoration: none;
      letter-spacing: -0.02em;
    }

    .main-nav {
      display: flex;
      gap: 2rem;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    .main-nav a {
      color: #000;
      text-decoration: none;
      font-weight: 500;
      transition: none;
    }

    .main-nav a:hover,
    .main-nav a.active {
      color: #000;
      font-weight: 500;
    }

    .join-highlight {
      background: transparent !important;
      color: #000 !important;
      padding: 0.75rem 1.5rem !important;
      border-radius: 0 !important;
      font-weight: 600 !important;
      box-shadow: none !important;
      text-decoration: none !important;
      display: inline-block !important;
    }

    .social-nav-link {
      display: flex;
      align-items: center;
    }

    .nav-icon {
      width: 20px;
      height: 20px;
    }

    .mobile-menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 24px;
      height: 18px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 1001;
      position: relative;
      margin-left: auto;
    }

    .mobile-menu-toggle span {
      display: block;
      width: 100%;
      height: 2px;
      background: #000;
      transition: all 0.2s ease;
    }

    .mobile-menu-toggle.active span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }

    .mobile-menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .mobile-menu-toggle.active span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    .mobile-nav {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 280px;
      height: 100vh;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      padding: 4rem 0 2rem 0;
      overflow-y: auto;
      flex-direction: column;
    }

    .mobile-nav.active {
      display: flex;
    }

    .mobile-nav-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 2rem;
      color: #000;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 400;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s ease;
    }

    .mobile-nav-item:first-child {
      border-top: 1px solid #f0f0f0;
    }

    .mobile-nav-item:hover {
      background: #f8f8f8;
    }

    .mobile-nav-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 999;
    }

    .mobile-nav-overlay.active {
      display: block;
    }

    @media (max-width: 768px) {
      .mobile-menu-toggle {
        display: flex;
      }

      .main-nav {
        display: none;
      }

      .header-container {
        padding: 0 1rem;
      }
    }

    /* Override auth.css to position content below header */
    .login-body {
      display: block !important;
      align-items: unset !important;
      justify-content: unset !important;
      padding: 2rem !important;
    }

    .login-container {
      margin: 2rem auto !important;
    }
  </style>
</head>
<body class="login-body">
  <header class="main-header">
    <div class="header-container">
      <a href="index.html" class="logo">
        <img src="favicon.png" alt="QRtists" style="width: 32px; height: 32px; margin-right: 12px; vertical-align: middle;">
        QRtists
      </a>
      
      <!-- Mobile hamburger menu button -->
      <button class="mobile-menu-toggle" aria-label="Toggle navigation menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="network.html">QRs</a>
        <a href="join-community.html" class="join-highlight">upload <span style="font-size: 0.9em; color: #000;">+</span></a>
        <a href="signup.html">Sign Up</a>
        <a href="https://www.instagram.com/qrtistsonline" target="_blank" class="social-nav-link">
          <svg class="nav-icon" viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="2" y="2" width="20" height="20" rx="5" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
            <circle cx="17" cy="7" r="1" fill="currentColor"/>
          </svg>
        </a>
      </nav>
    </div>
    
    <!-- Mobile Navigation Menu -->
    <div class="mobile-nav-overlay"></div>
    <nav class="mobile-nav">
      <a href="index.html" class="mobile-nav-item">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="9 22 9 12 15 12 15 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Home</span>
      </a>
      <a href="network.html" class="mobile-nav-item">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <line x1="2" y1="12" x2="22" y2="12" stroke="currentColor" stroke-width="2"/>
          <line x1="12" y1="2" x2="12" y2="22" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span>QRs</span>
      </a>
      <a href="join-community.html" class="mobile-nav-item">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="8.5" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
          <line x1="20" y1="8" x2="20" y2="14" stroke="currentColor" stroke-width="2"/>
          <line x1="23" y1="11" x2="17" y2="11" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span>Join</span>
      </a>
      <a href="signup.html" class="mobile-nav-item">Sign Up</a>
      <a href="https://www.instagram.com/qrtistsonline" target="_blank" class="mobile-nav-item">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="20" height="20" rx="5" stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
          <circle cx="17" cy="7" r="1" fill="currentColor"/>
        </svg>
        <span>Instagram</span>
      </a>
    </nav>
  </header>
  <div class="login-container">
    <div class="login-header">
      <div class="login-icon">
        <div class="icon-grid">
          <div class="grid-dot"></div>
          <div class="grid-dot"></div>
          <div class="grid-dot"></div>
          <div class="grid-dot"></div>
          <div class="grid-dot"></div>
          <div class="grid-dot"></div>
          <div class="grid-dot"></div>
          <div class="grid-dot"></div>
          <div class="grid-dot"></div>
        </div>
      </div>
      <h2>Sign in to continue</h2>
      <p class="login-subtitle">Please sign in to save QRs</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <div class="form-input-wrapper">
          <svg class="form-input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.5 6.66667L10 11.6667L17.5 6.66667M3.33333 15H16.6667C17.5871 15 18.3333 14.2538 18.3333 13.3333V6.66667C18.3333 5.74619 17.5871 5 16.6667 5H3.33333C2.41286 5 1.66667 5.74619 1.66667 6.66667V13.3333C1.66667 14.2538 2.41286 15 3.33333 15Z" stroke="#999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <input type="email" id="email" placeholder="Email" required />
        </div>
      </div>
      
      <div class="form-group">
        <div class="form-input-wrapper">
          <svg class="form-input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.8333 9.16667H4.16667C3.24619 9.16667 2.5 9.91286 2.5 10.8333V16.6667C2.5 17.5871 3.24619 18.3333 4.16667 18.3333H15.8333C16.7538 18.3333 17.5 17.5871 17.5 16.6667V10.8333C17.5 9.91286 16.7538 9.16667 15.8333 9.16667Z" stroke="#999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M5.83333 9.16667V5.83333C5.83333 4.72876 6.27232 3.66895 7.05372 2.88755C7.83512 2.10615 8.89493 1.66667 9.99999 1.66667C11.1051 1.66667 12.1649 2.10615 12.9463 2.88755C13.7277 3.66895 14.1667 4.72876 14.1667 5.83333V9.16667" stroke="#999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" class="password-toggle" id="passwordToggle">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2.5 10C2.5 10 5.83333 4.16667 10 4.16667C14.1667 4.16667 17.5 10 17.5 10C17.5 10 14.1667 15.8333 10 15.8333C5.83333 15.8333 2.5 10 2.5 10Z" stroke="#999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M10 12.5C11.3807 12.5 12.5 11.3807 12.5 10C12.5 8.61929 11.3807 7.5 10 7.5C8.61929 7.5 7.5 8.61929 7.5 10C7.5 11.3807 8.61929 12.5 10 12.5Z" stroke="#999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
      
      <button type="submit" class="login-submit-btn">Sign In</button>
    </form>
    
    <p id="errorMsg" class="error-message"></p>
    
    <div class="login-footer">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });

    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");
    const passwordToggle = document.getElementById("passwordToggle");
    const passwordInput = document.getElementById("password");

    // Password visibility toggle
    passwordToggle.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (error) {
        errorMsg.textContent = "Login failed: " + error.message;
        errorMsg.style.display = "block";
      }
    });
  </script>
  
  <script>
    // Mobile menu functionality
    document.addEventListener('DOMContentLoaded', () => {
      const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
      const mobileNav = document.querySelector('.mobile-nav');
      const mobileNavOverlay = document.querySelector('.mobile-nav-overlay');
      
      if (mobileMenuToggle && mobileNav) {
        mobileMenuToggle.addEventListener('click', () => {
          mobileMenuToggle.classList.toggle('active');
          mobileNav.classList.toggle('active');
          mobileNavOverlay.classList.toggle('active');
          document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : '';
        });
        
        // Close menu when clicking overlay
        mobileNavOverlay.addEventListener('click', () => {
          mobileMenuToggle.classList.remove('active');
          mobileNav.classList.remove('active');
          mobileNavOverlay.classList.remove('active');
          document.body.style.overflow = '';
        });
        
        // Close menu when clicking on a link
        const mobileNavLinks = document.querySelectorAll('.mobile-nav-item');
        mobileNavLinks.forEach(link => {
          link.addEventListener('click', () => {
            mobileMenuToggle.classList.remove('active');
            mobileNav.classList.remove('active');
            mobileNavOverlay.classList.remove('active');
            document.body.style.overflow = '';
          });
        });
        
        // Close menu on window resize if screen becomes larger
        window.addEventListener('resize', () => {
          if (window.innerWidth > 768) {
            mobileMenuToggle.classList.remove('active');
            mobileNav.classList.remove('active');
            mobileNavOverlay.classList.remove('active');
            document.body.style.overflow = '';
          }
        });
      }
    });
  </script>
</body>
</html>
